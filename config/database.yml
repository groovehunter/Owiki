# SQLite version 3.x
#   gem install mysql
development:
  adapter: mysql
  database: owiki_production
  username: ruby
  password: ruby
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this  to the same as development or production.
test:
  adapter: mysql
  database: owiki_test
  username: ruby
  password: ruby
  pool: 5
  timeout: 5000

production:
  adapter: mysql
  database: owiki_development
  username: ruby
  password: ruby
  pool: 5
  timeout: 5000
